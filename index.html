<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're My Everything</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      color: red;
      font-size: 24px;
      position: absolute;
      top: -20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .popup {
      position: absolute;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      font-size: 18px;
      animation: fadein 2s ease forwards;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stars, .twinkling, .galaxy {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      pointer-events: none;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png') repeat;
      z-index: 0;
    }

    .twinkling {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/twinkling.png') repeat;
      animation: moveTwinkling 200s linear infinite;
      z-index: 1;
    }

    @keyframes moveTwinkling {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <script>
    const messages = [
      "You're my everything.",
      "You belong on your knees in front of my cock.",
      "You’re my perfect little cumdump.",
      "I love when you beg to be used like a dirty whore.",
      "You’re not just mine, you’re my randi, my rakhel.",
      "My filthy little addiction.",
      "I own your body, your mouth, your pussy — all mine.",
      "You're my private slut, and I fucking love it."
    ];

    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = messages[Math.floor(Math.random() * messages.length)];

      popup.style.top = `${Math.random() * 90}vh`;
      popup.style.left = `${Math.random() * 90}vw`;

      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 4000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${3 + Math.random() * 2}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createPopup, 3000);
    setInterval(createHeart, 300);
  </script>
</body>
</html>
